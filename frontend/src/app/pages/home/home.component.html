<div fxLayoutAlign="center center" fxLayout="column">
    <h1>Tumor Mutational Burden Prediction</h1>

    <div class="home__prediction"
         fxLayoutAlign="center center"
         fxLayout="column">
        <!-- <h3>Predict TMB</h3> -->

        <md-card fxLayoutAlign="center center" fxLayout="column">
            <h4>Please enter the number of mutations:</h4>
            <div fxLayout="row">
                <md-input-container>
                    <input mdInput
                           name="TTN"
                           placeholder="TTN"
                           [(ngModel)]="mp.nmut_TTN">
                </md-input-container>
                <md-input-container>
                    <input mdInput
                           name="LRP1B"
                           placeholder="LRP1B"
                           [(ngModel)]="mp.nmut_LRP1B">
                </md-input-container>
                <md-input-container>
                    <input mdInput
                           name="CSMD3"
                           placeholder="CSMD3"
                           [(ngModel)]="mp.nmut_CSMD3">
                </md-input-container>
            </div>
            <div fxLayout="row">
                <md-input-container>
                    <input mdInput
                           name="PAPPA2"
                           placeholder="PAPPA2"
                           [(ngModel)]="mp.nmut_PAPPA2">
                </md-input-container>
                <md-input-container>
                    <input mdInput
                           name="TP53"
                           placeholder="TP53"
                           [(ngModel)]="mp.nmut_TP53">
                </md-input-container>
                <md-input-container>
                    <input mdInput
                           name="EGFR"
                           placeholder="EGFR"
                           [(ngModel)]="mp.nmut_EGFR">
                </md-input-container>
            </div>
            <div fxLayout="row">
                <md-input-container>
                    <input mdInput
                           name="KRAS"
                           placeholder="KRAS"
                           [(ngModel)]="mp.nmut_KRAS">
                </md-input-container>
                <md-input-container>
                    <input mdInput
                           name="EGFR exons 18-21"
                           placeholder="EGFR exons 18-21"
                           [(ngModel)]="mp.nmut_EGFR_exons18to21">
                </md-input-container>
                <md-input-container>
                    <input mdInput
                           name="KRAS hotspots"
                           placeholder="KRAS hotspots"
                           [(ngModel)]="mp.nmut_KRAS_hotspots">
                </md-input-container>
            </div>
            <div>
                <button md-raised-button (click)="predictTMB()">Predict Binary TMB</button>
                <button md-raised-button (click)="predictMutPerMB()">Predict Mutations per MB</button>
            </div>
        </md-card>

            </ngx-charts-linear-gauge>

          <div *ngIf="probabilityPredictions"
             fxLayoutAlign="center center"
             fxLayout="column"
             class="home__chart-container">
            <h4>TMB Binary Probability Prediction</h4>
            <ngx-charts-bar-vertical
                [results]="probabilityPredictions"
                [xAxis]="true"
                [yAxis]="true"
                [xAxisLabel]="'TMB Class'"
                [yAxisLabel]="'Probability'"
                [showXAxisLabel]="true"
                [showYAxisLabel]="true"
                [scheme]="colorScheme"
                [legend]="false"
                [view]="[500,200]"
                [yScaleMax]="100">
            </ngx-charts-bar-vertical>
          </div>

          <div *ngIf="regressionPredictions"
             fxLayoutAlign="center center"
             fxLayout="column"
             class="home__chart-container">
            <h4>Mutations per MB Prediction</h4>
            <ngx-charts-number-card
                [results] = "regressionPredictions"
                [view]="[300,100]">
            </ngx-charts-number-card>
          </div>

    </div>
</div>
